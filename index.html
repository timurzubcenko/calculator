<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="calculator">
            <div class="input">
                <div class="btn-clear"></div>
                <input id="input" type="text" placeholder="0" disabled>
            </div>
            <div class="btns">
                <div class="btn grey" onclick="clearOne()">C</div>
                <div class="btn grey" onclick="clearBtn()">CE</div>
                <div class="btn grey" onclick="clickBtn('%')">%</div>
                <div class="btn orange" onclick="clickBtn('&#247;')">&#247;</div>
                <div class="btn" onclick="clickBtn('7')">7</div>
                <div class="btn" onclick="clickBtn('8')">8</div>
                <div class="btn" onclick="clickBtn('9')">9</div>
                <div class="btn orange" onclick="clickBtn('&#215;')">&#215;</div>
                <div class="btn" onclick="clickBtn('4')">4</div>
                <div class="btn" onclick="clickBtn('5')">5</div>
                <div class="btn" onclick="clickBtn('6')">6</div>
                <div class="btn orange" onclick="clickBtn('-')">-</div>
                <div class="btn" onclick="clickBtn('1')">1</div>
                <div class="btn" onclick="clickBtn('2')">2</div>
                <div class="btn" onclick="clickBtn('3')">3</div>
                <div class="btn orange" onclick="clickBtn('+')">+</div>
                <div class="btn null" onclick="clickBtn('0')">0</div>
                <div class="btn" onclick="clickBtn('.')">.</div>
                <div id="equals" class="btn orange">=</div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
